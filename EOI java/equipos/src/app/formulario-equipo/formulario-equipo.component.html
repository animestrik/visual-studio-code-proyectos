<h1>Insertar Equipos</h1>

<label for="nombre" class="form-label">Nombre del equipo:</label>
<input type="file" class="form-control" (change)="fileChangeEvent($event)">
<image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="16 / 9" format="png"
  (imageCropped)="imageCropped($event)">
</image-cropper>

<div *ngIf="croppedImage" class="text-center">
  <img [src]="croppedImage" width="150" class="img-thumbnail mt-2">
</div>

<label for="ciudad" class="form-label">Ciudad:</label>
<input type="text" class="form-control mb-3" id="ciudad" placeholder="ciudad" [(ngModel)]="equipo.ciudad">

<label for="fechaCreacion" class="form-label">Fecha creacion:</label>
<input type="date" class="form-control mb-3" id="fechaCreacion" placeholder="fechaCreacion"
  [(ngModel)]="equipo.fechaCreacion">

<button type="button" class="btn btn-primary mb-4" (click)="postEquipo()">Enviar</button>
