<h1>Lista de jugadores</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Dorsal</th>
      <th scope="col">Nombre</th>
      <th scope="col">Sueldo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jugador of jugadores">
      <th>{{jugador.numero}}</th>
      <td>{{jugador.nombre}}</td>
      <td>{{jugador.sueldo}}</td>
    </tr>
  </tbody>
</table>
